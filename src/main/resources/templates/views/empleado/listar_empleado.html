<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Gestión de Empleados</title>
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style th:fragment="style">
body {
	background-color: #f4f7fb; /* Fondo claro */
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	color: #333;
}

.navbar {
	background-color: #2c3e50;
	border-radius: 0;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar a {
	color: #ecf0f1 !important;
}

h2 {
	color: #2c3e50;
	margin-bottom: 20px;
	font-weight: 600;
}

.btn {
	font-size: 14px;
	font-weight: 500;
	padding: 10px 20px;
	border-radius: 25px; /* Botones redondeados */
	transition: background-color 0.3s ease;
}

.btn-primary {
	background-color: #3498db;
	border: none;
}

.btn-primary:hover {
	background-color: #2980b9;
}

.btn-warning {
	background-color: #f39c12;
	border: none;
}

.btn-warning:hover {
	background-color: #e67e22;
}

.btn-danger {
	background-color: #e74c3c;
	border: none;
}

.btn-danger:hover {
	background-color: #c0392b;
}

.table {
	width: 100%;
	margin-top: 30px;
	background-color: #ffffff;
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	overflow: hidden;
}

.table th, .table td {
	text-align: center;
	padding: 12px 20px;
	vertical-align: middle;
	font-size: 16px;
}

.table th {
	background-color: #2980b9;
	color: white;
	font-weight: 600;
}

.table td {
	background-color: #ecf0f1;
	border-bottom: 1px solid #ddd;
}

.table-hover tbody tr:hover {
	background-color: #bdc3c7;
}

.btn i {
	margin-right: 8px;
}

.navbar-brand {
	font-weight: bold;
}

.container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 30px 20px;
}

.card {
	border-radius: 12px;
	overflow: hidden;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	margin-bottom: 30px;
}

.card-header {
	background-color: #3498db;
	color: white;
	font-weight: 600;
	padding: 15px 25px;
}

.card-body {
	padding: 25px;
}

.card-body a {
	text-decoration: none;
}
</style>
</head>
<body>
	<header th:fragment="header">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Eurekabank</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/index}">Home</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/views/cliente}">Clientes</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/views/empleado}">Empleados</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- Main Content -->
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Lista de Empleados</h2>
			</div>
			<div class="card-body">
				<a th:href="@{/views/empleado/create}" class="btn btn-primary"><i
					class="fas fa-plus-circle"></i> Crear Empleado</a>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Paterno</th>
							<th>Materno</th>
							<th>Nombres</th>
							<th>Usuario</th>
							<th>Estado</th>
							<th>Acción</th>
							<th>Acción</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="empleado : ${empleado}">
							<td th:text="${empleado.id}"></td>
							<td th:text="${empleado.paterno}"></td>
							<td th:text="${empleado.materno}"></td>
							<td th:text="${empleado.nombres}"></td>
							<td th:text="${empleado.usuario}"></td>
							<td th:text="${empleado.estado} ? 'ACTIVO' : 'INACTIVO'"></td>
							<td><a
								th:href="@{/views/empleado/edit/{id} (id=${empleado.id})}"
								class="btn btn-warning"><i class="fas fa-edit"></i> Editar</a></td>
							<td><a
								th:href="@{/views/empleado/delete/{id} (id=${empleado.id})}"
								class="btn btn-danger"><i class="fas fa-trash-alt"></i>
									Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:fragment="footer">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	</footer>
</body>
</html>
