<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/empleado/listar_empleado :: head">
    <meta charset="UTF-8">
    <title>Crear Empleado</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Crear Empleado</h2>
        <div class="card shadow-sm p-4">
            <form th:action="@{/views/empleado/save}" method="post">
            
                <div class="mb-3">
                    <label for="paterno" class="form-label">Apellido Paterno</label>
                    <input type="text" name="paterno" id="paterno" class="form-control" placeholder="Ingrese el apellido paterno" required>
                </div>


                <div class="mb-3">
                    <label for="materno" class="form-label">Apellido Materno</label>
                    <input type="text" name="materno" id="materno" class="form-control" placeholder="Ingrese el apellido materno" required>
                </div>


                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" name="nombres" id="nombres" class="form-control" placeholder="Ingrese los nombres" required>
                </div>


                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ingrese el usuario" required>
                </div>


                <div class="mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="password" name="clave" id="clave" class="form-control" placeholder="Ingrese la clave" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/views/empleado}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Regresar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
