<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/empleado/listar_empleado :: head">
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
        }

        h2 {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #252535;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            color: #b0b0b5;
            font-weight: 600;
        }

        .form-control, .form-select {
            background-color: #2e2e3f;
            border: none;
            border-radius: 8px;
            color: #f5f5f5;
            box-shadow: none;
            padding: 12px;
        }

        .form-control:focus, .form-select:focus {
            background-color: #2e2e3f;
            border: none;
            outline: 2px solid #6c63ff;
            color: #ffffff;
        }

        .btn-success {
            background-color: #6c63ff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-success i {
            margin-right: 8px;
        }

        .btn-success:hover {
            background-color: #5146d8;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Empleado</h2>
        <form th:action="@{/views/empleado/save}" method="post">
            <!-- Campo oculto para ID -->
            <input type="hidden" name="id" th:value="${empleado.id}">

            <!-- Apellido Paterno -->
            <div class="mb-3">
                <label class="form-label">Apellido Paterno</label>
                <input type="text" name="paterno" class="form-control" th:value="${empleado.paterno}" required>
            </div>

            <!-- Apellido Materno -->
            <div class="mb-3">
                <label class="form-label">Apellido Materno</label>
                <input type="text" name="materno" class="form-control" th:value="${empleado.materno}" required>
            </div>

            <!-- Nombres -->
            <div class="mb-3">
                <label class="form-label">Nombres</label>
                <input type="text" name="nombres" class="form-control" th:value="${empleado.nombres}" required>
            </div>

            <!-- Usuario -->
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="usuario" class="form-control" th:value="${empleado.usuario}" required>
            </div>

            <!-- Clave -->
            <div class="mb-3">
                <label class="form-label">Clave</label>
                <input type="password" name="clave" class="form-control" th:value="${empleado.clave}" required>
            </div>

            <!-- Estado -->
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" name="estado" required>
                    <option th:selected="${empleado.estado}" value="true">ACTIVO</option>
                    <option th:selected="!${empleado.estado}" value="false">INACTIVO</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                    <a th:href="@{/views/empleado}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Regresar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
        </form>
    </div>
<footer th:replace="views/empleado/listar_empleado :: footer"></footer>
</body>
</html>
