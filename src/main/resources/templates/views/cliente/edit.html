<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Cliente</h2>
        <div class="card shadow-sm p-4">
            <form th:action="@{/views/cliente/save}" method="post">
                <!-- Campo oculto para el ID del cliente -->
                <input type="hidden" name="id" th:value="${cliente.id}">
                
                <div class="mb-3">
                    <label for="paterno" class="form-label">Apellido Paterno</label>
                    <input type="text" name="paterno" id="paterno" class="form-control" 
                           th:value="${cliente.paterno}" placeholder="Ingrese el apellido paterno" required>
                </div>
                <div class="mb-3">
                    <label for="materno" class="form-label">Apellido Materno</label>
                    <input type="text" name="materno" id="materno" class="form-control" 
                           th:value="${cliente.materno}" placeholder="Ingrese el apellido materno" required>
                </div>
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" name="nombres" id="nombres" class="form-control" 
                           th:value="${cliente.nombres}" placeholder="Ingrese los nombres" required>
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" name="dni" id="dni" class="form-control" 
                           th:value="${cliente.dni}" placeholder="Ingrese el DNI" maxlength="8" required>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" name="ciudad" id="ciudad" class="form-control" 
                           th:value="${cliente.ciudad}" placeholder="Ingrese la ciudad" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" name="correo" id="correo" class="form-control" 
                           th:value="${cliente.correo}" placeholder="Ingrese el correo electrÃ³nico" required>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option th:selected="${cliente.estado == true}" value="true">ACTIVO</option>
                        <option th:selected="${cliente.estado == false}" value="false">INACTIVO</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/views/cliente}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Regresar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
