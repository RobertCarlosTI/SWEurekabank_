<!DOCTYPE html>
<html xmlns:th=" http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listar Clientes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container mt-4">
		<h2 class="text-center mb-4">Listar Clientes</h2>
		<div class="d-flex justify-content-end">
			<a th:href="@{/views/cliente/create}" class="btn btn-primary mb-3" ><i class="bi bi-person-add"></i>Crear Cliente
			</a>
		</div>
		<table
			class="table table-striped table-hover table-bordered text-center">
			<thead class="table-light">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Paterno</th>
					<th scope="col">Materno</th>
					<th scope="col">Nombres</th>
					<th scope="col">DNI</th>
					<th scope="col">Ciudad</th>
					<th scope="col">Correo</th>
					<th scope="col">Estado</th>
					<th scope="col" colspan="2">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c:${clientes}">
					<td th:text="${c.id}"></td>
					<td th:text="${c.paterno}"></td>
					<td th:text="${c.materno}"></td>
					<td th:text="${c.nombres}"></td>
					<td th:text="${c.dni}"></td>
					<td th:text="${c.ciudad}"></td>
					<td th:text="${c.correo}"></td>
					<td><span
						th:classappend="${c.estado} ? 'badge bg-success' : 'badge bg-secondary'"
						th:text="${c.estado} ? 'ACTIVO' : 'INACTIVO'"></span></td>
					<td><a th:href="@{/views/cliente/edit/{id} (id=${c.id})}"
						class="btn btn-sm btn-warning"> Editar </a></td>
					<td><a th:href="@{/views/cliente/delete/{id}(id=${c.id})}"
						class="btn btn-sm btn-danger"
						onclick="return confirm('Â¿EstÃ¡s seguro de que deseas eliminar este cliente?');">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
