<!DOCTYPE html>
<html xmlns:th=" http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listar Clientes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	rel="stylesheet">
	<style th:replace="~{views/empleado/listar_empleado :: style}"></style>
</head>
<body>
	<header th:replace="~{views/empleado/listar_empleado :: header}"></header>

	<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
                <h2 class="mb-0">Lista de Cliente</h2>
            </div>
        <div class="card-body">
            <a th:href="@{/views/cliente/create}" class="btn btn-primary mb-3 shadow-sm">
                <i class="fas fa-plus-circle"></i> Crear Cliente
            </a>
     
           <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr >
                        <th scope="col">ID</th>
                        <th scope="col">Paterno</th>
                        <th scope="col">Materno</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Estado</th>
                        <th scope="col" colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c:${clientes}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.paterno}"></td>
                        <td th:text="${c.materno}"></td>
                        <td th:text="${c.nombres}"></td>
                        <td th:text="${c.dni}"></td>
                        <td th:text="${c.ciudad}"></td>
                        <td th:text="${c.correo}"></td>
                        <td th:text="${c.estado} ? 'ACTIVO' : 'INACTIVO'"></td>
                        <td>
                            <a th:href="@{/views/cliente/edit/{id} (id=${c.id})}" class="btn btn-sm btn-warning shadow-sm">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/views/cliente/delete/{id} (id=${c.id})}" 
                               class="btn btn-sm btn-danger shadow-sm"
                               onclick="return confirm('Â¿EstÃ¡s seguro de que deseas eliminar este cliente?');">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
